<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="style.css" />

        <a href="#" class="icon">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="#" class="icon">

        </a>
        <a href="#" class="icon">
